<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <span class="navbar-brand mb-0 h1">Galerías Artesanales</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                    <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                </div>
            </nav>
            <h1 class="text-center mt-4">Contacto</h1><br>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                    <label for="tipoSolicitud">Tipo de solicitud</label>
                    <select class="form-control" id="tipoSolicitud" required>
                      <option selected disabled value="">Seleccione...</option>
                      <option>Compra</option>
                      <option>Consulta</option>
                      <option>Venta</option>
                    </select>
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  required></textarea>
                </div>
                <div class="form-group">
                  <!--<div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Acepto los terminos y condiciones
                    </label>
                  </div>-->
                </div>
                <h3 class="text-left mt-4">Información adicional</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputDireccion">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputTel">Teléfono</label>
                    <input type="tel" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary" />
              </form>
        </div>
    </body>
</html>

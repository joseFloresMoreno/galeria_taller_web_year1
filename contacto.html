<!DOCTYPE html>

<html data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Galería de arte Géminis - Contacto</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
    <body class="fondo-body-contacto min-vh-100 d-flex flex-column">
        <header class="sticky-top">
            <div class="container">
                <nav class="navbar navbar-expand-lg rounded">
                    <div class="container">
                        <a class="navbar-brand" href="#">Galería de arte Géminis 2025</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample09" bis_skin_checked="1">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="galeria.html">Galería</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container flex-grow-1">
            <h1 class="text-center mt-4">Contacto</h1><br>
            <form class="w-75 mx-auto">
                <div class="form-group mb-3">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control rounded-pill" id="inputNombre" placeholder="Nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control rounded-pill" id="inputEmail" placeholder="Email" required>
                </div>
                
                <h3 class="mt-4">Información adicional</h3>
                <div class="form-group mb-3">
                    <label for="inputDireccion">Dirección</label>
                    <input type="text" class="form-control rounded-pill" id="inputDireccion" placeholder="Dirección">
                </div>
                <div class="form-group mb-3">
                    <label for="inputTel">Teléfono</label>
                    <input type="tel" class="form-control rounded-pill" id="inputTel" placeholder="Teléfono">
                </div>
                <div class="form-group mb-3">
                    <label for="tipoSolicitud">Tipo de solicitud</label>
                    <select class="form-control rounded-pill" id="tipoSolicitud" required>
                        <option selected disabled value="">Seleccione...</option>
                        <option>Compra</option>
                        <option>Consulta</option>
                        <option>Venta</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control rounded-3" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto los términos y condiciones
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary rounded-3">Enviar</button>
            </form>
        </main>

        <footer class="py-3 text-white-50 text-center">
            <p><i><span class="nombre-galeria">Galería de arte Géminis - 2025</span> / Dirección: Universo Arte 425, Santiago, Chile</i></p>
            <div class="d-flex justify-content-center">
                <a class="text-white mx-2" href="#" aria-label="Instagram">
                    <svg class="bi" width="24" height="24" aria-hidden="true">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </a>
                <a class="text-white mx-2" href="#" aria-label="Facebook">
                    <svg class="bi" width="24" height="24" aria-hidden="true">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
        <script src="js/scroll.js"></script>
    </body>
    



</html>
